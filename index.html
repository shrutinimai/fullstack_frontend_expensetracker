<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>


    <div class="container" id="signup" style="display: none;">
    <h2>Signup</h2>
    <form id="signupForm">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br>

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required><br>

        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required><br>

        <button type="submit">Sign up</button>
    </form>

    <p>Enter an existing account? <button onclick="showLogin()">Login</button></p>
    <p id="signupError" class="error"></p>
</div>



<div class="container" id="login" style="display: block;">
    <h2>Login</h2>
    <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required><br>

        <label>Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required><br>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <button onclick="showSignup()">Sign up</button></p>
    <p id="loginError" class="error"></p>
</div>

<script src="script.js"></script>



</body>
</html>
